<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myPromise() {
        return new Promise((resolve, reject)=>{
            const rnd = Math.random()*1500;
            setTimeout(function(){
                resolve(rnd);
            }, rnd);
        });
    }


    (async ()=>{
        for(let i=1; i<=10; i++){
            console.log(i, await myPromise());
        }
    })() // then 可以接async 
    .then(async ()=>{
        for(let i=1; i<=10; i++){
            console.log(String.fromCharCode(64+i), await myPromise());
        }
    });

    // async只能夠顧及async內的執行順續，如有兩個async會同時混雜處理



</script>
</body>
</html>
