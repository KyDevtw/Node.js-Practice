<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        // Promise用在處理非同步的狀況
        new Promise((resolve, reject) => {
                const rnd = Math.random() * 1500;
                setTimeout(function () {
                    resolve('1:' + rnd);
                }, rnd);
            })
                .then(r => {
                    console.log(r);
                    return 7;
                })
                .then(r => {
                    console.log(r);
                    return new Promise((resolve, reject) => {
                        const rnd = Math.random() * 1500;
                        setTimeout(function () {
                            resolve('2:' + rnd);
                        }, rnd);
                    });
                })
                // 如果 then 不會接下Promise，會接下Promise處理完得回傳值
                // then內部只能接收前者回傳的一個參數
                .then(r => {
                    console.log(r);
                });
    </script>
</body>
</html>
