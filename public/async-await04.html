<body>
    <script>
        function myPromise(){
            return new Promise((resolve, reject) => {
                const rnd = Math.random() * 1500;
                setTimeout(function () {
                    resolve('1:' + rnd);
                    // reject('error-----');
                }, rnd); 
            });

        };

        // 立即執行一次函式寫法
        // (function(){})();

        //(function () {}());

        // (()=>{})();

        (async () => {
                for (let i = 1; i <= 10; i++) {
                    console.log(i, await myPromise());
                }
            })();


        // async await可以用for迴圈處理
        // await後面必定要接Promise
        (async () => {
            for (let i = 1; i <= 10; i++) {
                console.log(String.fromCharCode(64 + i), await myPromise());
            }
        })();
