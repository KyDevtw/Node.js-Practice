<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">


</head>

<body>
    <div class="container">
        <button class="btn btn-info" onclick="send()">send get request</button>
        <br>
        <textarea name="" id="ta" cols="30" rows="10"></textarea>
    </div>

    <script src="/lib/jquery-3.6.0.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script>

        // 物件的key只能是字串，如果設定給其他資料類型，會自動轉成字串（ 等於.toString() ）
        // .toString() 會回傳 [object Object]
        const send = ()=>{
            $.get('/try-qs',{name:'Flora', age:22},function(data){
                console.log(data);
                $('#ta').val(data);

            },'text');
            // jQuery.get( url [, data ] [, success ] [, dataType ] )
            // dataType 有 xml, json, script, text, html



            // json寫法，需多加 json轉成字串
            // $.get('/try-qs', 'name=Aaron&age=29', function (data) {
            //     console.log(data);
            //     $('#ta').val(JSON.stringify);

            // }, 'json');
        };
    </script>

</body>

</html>
